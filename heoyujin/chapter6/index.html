<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- link:css -->
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bbang2Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- WIFI icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:37</span>
        </div>
        <div class="status-bar__column">
            <span>21%</span>
             <!-- Battery Icon-->
            <i class="fas fa-battery-quarter" ></i>
            <!-- Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title"> Welcome to bbang2Talk</h1>
        <p class="welcome-header__text">If you have a bbang2 Kakao Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" methods="get" id="login-form">
        <input name = "username" required type="text" placeholder="Email or phone number"></input>
        <input name = "password" required type="password" placeholder="Password"></input>
        <!-- <button></button>-->
        <input type="submit" value="Log In"></input>
        <input type="submit" value="Sign Up"></input>
        <a href="#">Find bbang2Talk Account or Password</a>
</form>




    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>
</html>
